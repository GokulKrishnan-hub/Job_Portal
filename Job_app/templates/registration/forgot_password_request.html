{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your registered email:</label>
        <input type="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
