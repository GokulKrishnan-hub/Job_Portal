<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
            font-size: 22px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            background-color: #dc3545;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #c82333;
        }

        .container {
            padding: 30px;
        }

        h1 {
            color: #222;
        }

        a.button {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        a.button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #e0e0e0;
        }

        .actions a {
            background-color: #007bff;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
        }

        .actions a.delete {
            background-color: #dc3545;
        }

        .actions a.view {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Company Dashboard</h2>
    <a href="{% url 'logout_view' %}">Logout</a>
</div>

<div class="container">
    <h1>My Posted Jobs</h1>
    <a class="button" href="{% url 'post_job' %}">+ Post New Job</a>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.description }}</td>
                <td>{{ job.location }}</td>
                <td class="actions">
                    <a href="{% url 'edit_job' job.id %}">Edit</a>
                    <a class="delete" href="{% url 'delete_job' job.id %}">Delete</a>
                    <a class="view" href="{% url 'view_applications' job.id %}">View Applications</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">No jobs posted yet.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
