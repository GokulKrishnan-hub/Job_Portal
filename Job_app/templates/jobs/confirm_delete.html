<!-- templates/jobs/confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button, a {
            padding: 10px 20px;
            margin-right: 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete {
            background-color: #e74c3c;
            color: white;
        }
        .cancel {
            background-color: #bdc3c7;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Are you sure you want to delete the job "<strong>{{ job.title }}</strong>"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete">Yes, delete</button>
        <a href="{% url 'dashboard_company' %}" class="cancel">Cancel</a>
    </form>
</div>
</body>
</html>
